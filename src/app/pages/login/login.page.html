<ion-header no-border>

  <div class="cabeceraGeneral">

    <div style="display: inline; width: 5%;"></div>

    <div style="display: inline; width: 10%;border-color: white; border: solid 1px;margin: 5px;">Es</div>

    <div style="width: 60%; height: 100%; display: flex; align-items: center; justify-content: center;">
      <img src="assets/images/LogoViaja.png"
        style="object-fit: scale-down;position: relative; z-index: 10;height: 7vh; margin-top: 0.6rem;margin-left: 8vw;">
    </div>

    <div style="display: inline; width: 10%;">
      <img src="assets/icon/Carrito-compra.png" style="height: 1.8rem;">
    </div>

    <div style="display: inline; width: 10%">
      <ion-icon name="md-menu" style="font-size: 25px;padding-top: 5px;"></ion-icon>
    </div>

    <div style="display: inline; width: 5%;"></div>

  </div>



  <div class="cabeceraTitulo">
    Usuario
  </div>
  <ion-progress-bar type="indeterminate" *ngIf="loading" color="secondary"></ion-progress-bar>

</ion-header>

<ion-content>
  <div style="width: 100%;height: 100%; background-color: var(--ion-color-primary);padding: 0px 3vw;">
    <div style=" height: 100%; background-color: white ;margin: 0px 0px 0px 0px;">
      <ion-grid style="height: 100%;">
        <ion-row class="ion-align-items-center ion-justify-content-center" style="height: 100%">

          <ion-col size="12" style="text-align: center;">
            <form (ngSubmit)='validar(forma)' #forma='ngForm' novalidate=''>
              <ion-row>
                <ion-col size="12">
                  <ion-icon name="ios-person" style="font-size: 15vh;color: var(--ion-color-primary);"></ion-icon>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">

                  <div class="overIonInput">
                    <ion-input (keyup)="myKeyUp('usuario')" placeholder="Correo electrónico" type="email" name="usuario"
                      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #usuario [(ngModel)]="mydata.usuario"
                      required></ion-input>
                  </div>

                  <div style="display: flex;justify-content: center;" *ngIf="showUsuarioError">
                    <div
                      style="background-color: var(--ion-color-secondary); border-radius: 5px; color:white; padding: 0 0.5rem; margin-bottom: 1rem;">
                      Formato de correo incorrecto</div>
                  </div>

                  <div class="overIonInput">
                    <ion-input (keyup)="myKeyUp('password')" placeholder="Contraseña" type="password" name="password"
                      minlength="4" required #password [(ngModel)]="mydata.password"></ion-input>

                  </div>
                  <div style="display: flex;justify-content: center;" *ngIf="showNoLoginError">

                    <div
                      style="background-color: var(--ion-color-secondary); border-radius: 5px; color:white; padding: 0 0.5rem; margin-bottom: 1rem;">
                      {{showNoLoginError}}
                    </div>
                  </div>
                  <div style="display: flex; flex-direction: row;">

                    <div style=" font-size: 0.8rem; width: 40%; " (click)="irAregistro()">Registro</div>
                    <div style="font-size: 0.8rem; width: 60%;" (click)="irAolvidoCntrasena()">¿Olvidó su contraseña?</div>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" style="margin-top: 6vh; margin-bottom: 6vh;"><input type="submit" class="ingresar"
                    value="Ingresar" /></ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" style=" font-size: 14px;">Call Center 600 600 00 18</ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" style="color: #f2f2f2; font-size: 10px;">
                  <div>Conoce tus derechos</div>
                  <div>Términos y condiciones del pasaje</div>
                  <div>Politica de privacidad</div>
                </ion-col>
              </ion-row>
            </form>

          </ion-col>




        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>

<ion-footer no-border>
  <div style="width: 100%; display: flex;justify-content: center;">

    <ion-button slot="start" fill="clear" style="color: white; width: 50%; outline: none;" routerLink="/">
      <ion-icon src="assets/icon/previous.svg"></ion-icon>
      <div style="display: inline; text-align: left ;padding-left: 10px; text-transform: none;">Regresar</div>
    </ion-button>

    <div style="width: 50%;"> </div>

  </div>
</ion-footer>
